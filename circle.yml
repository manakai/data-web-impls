machine:
  services:
    - docker
dependencies:
  override:
    - git config --global user.email "gaa@circleci.test"
    - git config --global user.name "gaa4@CircleCI"
    - git config --global credential.helper store
    - echo https://$GITHUB_ACCESS_TOKEN:@github.com > ~/.git-credentials
    - "git config --global url.https://github.com/.pushInsteadOf git@github.com:"

    - mkdir -p intermediate
    - echo "$UASTATS" | sed 's/ //g' | base64 -d > ua-names.pl.gz
    - gzip -d ua-names.pl.gz && mv ua-names.pl intermediate/ua-names.pl || echo "gzip -d failed"
test:
  override:
    - "true"
deployment:
  UAnames:
    branch: uaname
    commands:
      - git add intermediate/ua-names.pl
      - git commit -m data && git push origin $CIRCLE_BRANCH || echo "commish failed"
